<!DOCTYPE html>
<html>
<head>
    <title>moodboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Title</h1>
    <div class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": ".grid-sizer", "percentPosition":true }'>
        <div class="grid-sizer"></div>
        <div class="grid-item">
            <img src="sample/1.jpg">
        </div>
        <div class="grid-item">
            <img src="sample/2.png">
        </div>
        <div class="grid-item">
            <img src="sample/3.jpg">
        </div>
        <div class="grid-item">
            <img src="sample/4.jpg">
        </div>
        <div class="grid-item">
            <img src="sample/5.jpg">
        </div>
    </div>
    <script src="masonry.pkgd.min.js"></script>
</body>
</html>
